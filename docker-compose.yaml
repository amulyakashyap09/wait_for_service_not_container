version: '3.1'

services:

  elk:
    image: "sebp/elk"
    hostname: "elk"
    ports:
      - "5601:5601"
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  rmq:
    image: "rabbitmq:3-management"
    hostname: "rmq"
    # environment:
    #   RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
    #   RABBITMQ_DEFAULT_USER: "rabbitmq"
    #   RABBITMQ_DEFAULT_PASS: "rabbitmq"
    #   RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
    - elk
  
  mongo:
    image: "mongo"
    hostname: "mongo"
    restart: "always"
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:27017"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - rmq
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: admin
      #MONGO_INITDB_ROOT_PASSWORD: admin_password
    
  hm-services:
    build:
      context: ./src
      dockerfile: ../docker/Dockerfile
    ports:
      - 8009:80
    depends_on:
      - elk
      - mongo
      - rmq
    command: ["sh", "./run.sh"]
